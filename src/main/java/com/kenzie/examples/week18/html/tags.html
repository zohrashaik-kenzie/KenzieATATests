<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Tags</title></head>
<body>
<!-- external hyperlink opens in a new tab (or new window) -->
<a href="http://localhost//" target="_blank">google.com</a>
<!-- external link opens in the same tab -->
<a href="http://www.google.com/">google.com</a>
<!-- Email link that opens users default email client -->
<a href="mailto:user@example.com">Email </a>User
<!-- link to local another file on the same site -->
<a href="my_html_file.html">go to my_html_file</a>
<!-- External link that opens in a new window/tab using an image instead of text -->
<a href="https://developer.mozilla.org/en-US/" target="_blank">
</a>
<img src="https://mdn.mozillademos.org/files/6851/mdn_logo.png"/>
</body>
</html>
