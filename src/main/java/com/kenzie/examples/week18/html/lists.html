<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>This is an un-ordered list:</h3>
<ul>
    <li>Cats</li>
    <li>Dogs</li>
    <li>Mice</li>
    <li>Squirrels</li>
</ul>

<h3>This is an ordered list:</h3>
<ol>
    <li>Cats</li>
    <li>Dogs</li>
    <li>Mice</li>
    <li>Squirrels</li>
</ol>

</body>
</html>
